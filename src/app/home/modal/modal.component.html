<!-- The Modal -->
<div class="modal Cssmodal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">


            <!-- Content Đăng Nhập -->
            <div *ngIf="statusModal;else modalDangKy">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Đăng Nhập</h4>
                    <button type="button" class="close closeCss" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form #formDangNhap="ngForm" (ngSubmit)="DangNhap(formDangNhap.value)">
                        
                        <!-- Tài Khoản Đăng Nhập -->
                        <div class="form-group cssTK">
                            <label for="taikhoan">Tài Khoản:</label>
                            <input type="taikhoan" class="form-control" #taiKhoan="ngModel" name="taiKhoan" ngModel required>
                            <!-- Thông báo Validation -->
                            <div *ngIf="(taiKhoan.touched || taiKhoan.dirty) && taiKhoan.errors" class="mt-2">
                                <span *ngIf="taiKhoan.errors.required" style="color:red" >
                                    * VUI LÒNG NHẬP TÀI KHOẢN
                                </span>
                            </div>
                        </div>
                        <!-- End Tài Khoản -->

                        <!-- Mật Khẩu Đăng Nhập -->
                        <div class="form-group cssMK">
                            <label for="pwd">Password:</label>
                            <input minlength="6" maxlength="32" type="password" class="form-control" #matKhau="ngModel" name="matKhau" ngModel required >
                            <!-- Thông Báo Validation -->
                            <div *ngIf="(matKhau.touched || matKhau.dirty) && matKhau.errors" class="mt-2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <span *ngIf="matKhau.errors.required" style="color:red">
                                    * VUI LÒNG NHẬP MẬT KHẨU
                                </span>
                                <span *ngIf="matKhau.errors.minlength || matKhau.errors.maxlength" style="color:red">
                                    * MẬT KHẨU TỪ 6-32 KÝ TỰ
                                </span>
                            </div>
                        </div>
                        <!-- End Mật Khẩu -->

                        <!-- Button -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary mr-3" [disabled]="formDangNhap.invalid">Đăng Nhập</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                        </div>
                        <!-- End Button -->
                    </form>
                </div>
            </div>


            <!-- Content Đăng Ký-->
            <ng-template #modalDangKy>
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Đăng Ký</h4>
                    <button type="button" class="close closeCss" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">    
                    <form #formDangKy="ngForm" (ngSubmit)="DangKy(formDangKy.value)">
                        
                        <!-- Họ Tên -->
                        <div class="form-group cssMK">
                            <label for="hoten">Họ Tên</label>
                            <input type="text" class="form-control" #hoTen="ngModel" name="hoTen" ngModel required>
                            <!-- Thông báo Validation -->
                            <div *ngIf="(hoTen.touched || hoTen.dirty) && hoTen.errors" class="mt-2">
                                <span *ngIf="hoTen.errors.required" style="color: red">
                                    *VUI LÒNG NHẬP HỌ TÊN
                                </span>
                            </div>
                        </div>
                        <!-- End Họ Tên -->
                        
                        <!-- Số Điện Thoại -->
                        <div class="form-group cssMK">
                            <label for="sdt">Số Điện Thoại</label>
                            <input type="text" class="form-control" #sdt="ngModel" name="soDt" ngModel required>
                            <!-- Thông báo Validation -->
                            <div *ngIf="(sdt.touched || sdt.dirty) && sdt.errors" class="mt-2">
                                <span *ngIf="sdt.errors.required" style="color: red">
                                    *VUI LÒNG NHẬP SỐ ĐIỆN THOẠI
                                </span>
                            </div>
                        </div>
                        <!-- End Số Điện Thoại -->
                        

                        <!-- Tài Khoản Đăng Ký -->
                        <div class="form-group cssTK">
                            <label for="taikhoan">Tài Khoản:</label>
                            <input type="text" class="form-control" #taiKhoan="ngModel" name="taiKhoan" ngModel required>
                            <!-- Thông báo Validation -->
                            <div *ngIf="(taiKhoan.touched || taiKhoan.dirty) && taiKhoan.errors" class="mt-2">
                                <span *ngIf="taiKhoan.errors.required" style="color:red">
                                    * VUI LÒNG NHẬP TÀI KHOẢN
                                </span>
                            </div>
                        </div>
                        <!-- End Tài Khoản -->
                        
                        <!-- Mật Khẩu Đăng Ký -->
                        <div class="form-group cssMK">
                            <label for="pwd">Password:</label>
                            <input minlength="6" maxlength="32" type="password" class="form-control" #matKhau="ngModel" name="matKhau" ngModel
                                required>
                            <!-- Thông Báo Validation -->
                            <div *ngIf="(matKhau.touched || matKhau.dirty) && matKhau.errors" class="mt-2"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <span *ngIf="matKhau.errors.required" style="color:red">
                                    * VUI LÒNG NHẬP MẬT KHẨU
                                </span>
                                <span *ngIf="matKhau.errors.minlength || matKhau.errors.maxlength" style="color:red">
                                    * MẬT KHẨU TỪ 6-32 KÝ TỰ
                                </span>
                            </div>
                        </div>
                        <!-- End Mật Khẩu -->

                        <!-- Email -->
                        <div class="form-group cssMK">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" #email="ngModel" name="email" ngModel
                                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <!-- Thông Báo Validation -->
                            <div *ngIf="(email.touched || email.dirty) && email.errors" class="mt-2">
                                <span *ngIf="email.errors.required" style="color:red">
                                    * VUI LÒNG NHẬP EMAIL
                                </span>
                                <span *ngIf="email.errors.pattern" style="color:red">
                                    * EMAIL KHÔNG HỢP LỆ
                                </span>
                            </div>
                        </div>
                        <!-- End Email -->

                        <!-- Button -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary mr-3" [disabled]="formDangKy.invalid">Đăng Ký</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                        </div>
                        <!-- End Button -->
                    </form>
                </div>
            </ng-template>
        </div>
    </div>
</div>
